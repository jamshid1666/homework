<html lang="en">

  <body>
    <div>
        
    </div>
    <h1>Pete's Pizza Delivery</h1>
    <h3>Online Order Form</h3>
    <tr>
      *required fields
    </tr>
    <fieldset>
      <legend>Customer details</legend>
      <form>
        <label>*Name:</label>
        <input type="text" /><br /><br />
        <label>*Address:</label>
        <input type="text" /><br /><br />
        <label>*Town/city:</label>
        <input type="text" /><br /><br />
        <label>*Postcode:</label>
        <input type="text" /><br /><br />
        <label>*Tel:</label>
        <input type="text" /><br /><br />
        <label>*Email:</label>
        <input type="text" />
      </form>
    </fieldset>
    <fieldset>
      <legend>Topping *</legend>
      <input type="radio" />
      <label for="">Marghertia</label> <br />
      <input type="radio" />
      <label for="">Four Seasons</label> <br />
      <input type="radio" />
      <label for="">Meat Feast</label> <br />
    </fieldset>
    <fieldset>
        <legend>Size *</legend>
        <input type="radio" />
        <label for="">Small</label> <br />
        <input type="radio" />
        <label for="">Medium</label> <br />
        <input type="radio" />
        <label for="">Large</label> <br />
      </fieldset>
      <fieldset>
        <legend>Extras *</legend>
        <input type="checkbox" />
        <label for="">Mushrooms</label> <br />
        <input type="checkbox" />
        <label for="">Green peppers</label> <br />
        <input type="checkbox" />
        <label for="">Anchovies</label> <br />
        <input type="checkbox" />
        <label for="">Extra cheese</label> <br />
      </fieldset>
      <fieldset><legend>Delivery</legend>
    Preferred delivery time
    </fieldset>
